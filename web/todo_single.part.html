{{ block "todo" .}}
{{ if .Completed }}
<a class="panel-block is-flex-grow-1" id="todo-{{ .ID }}" hx-trigger="dblclick" hx-patch="/todo/{{ .ID }}/complete"
  hx-swap="outerHTML">
  <span class="panel-icon">
    <i class="fas fa-check" aria-hidden="true"></i>
  </span>
  <span id="description-{{ .ID }}">
    {{ .Description }}
  </span>
</a>
<div class="is-flex is-align-items-center buttons are-small mr-4" id="edit-{{ .ID }}" hx-swap-oob="true">
  <button class="button is-warning is-outlined" hx-get="/todo/{{ .ID }}">
    Edit
  </button>
  <button class="button is-danger is-outlined" hx-delete="/todo/{{ .ID }}/delete" hx-swap="outerHTML" hx-target="#todos"
    hx-confirm="Proceed to delete {{ .Description }}?">
    Delete
  </button>
</div>
{{ else }}
<a class="panel-block is-flex-grow-1" id="todo-{{ .ID }}" hx-trigger="dblclick" hx-patch="/todo/{{ .ID }}/complete"
  hx-swap="outerHTML">
  <span class="panel-icon">
    <i class="fas fa-times" aria-hidden="true"></i>
  </span>
  <div id="description-{{ .ID }}">
    {{ .Description }}
  </div>
</a>
<div class="is-flex is-align-items-center buttons are-small mr-4" id="edit-{{ .ID }}" hx-swap-oob="true">
  <button class="button is-warning is-outlined" hx-get="/todo/{{ .ID }}">
    Edit
  </button>
  <button class="button is-danger is-outlined" hx-delete="/todo/{{ .ID }}/delete" hx-swap="outerHTML" hx-target="#todos"
    hx-confirm="Proceed to delete {{ .Description }}?">
    Delete
  </button>
</div>
{{ end }}
{{ end }}
