{{ block "todo" .}}
{{ if .Completed }}
<a class="panel-block is-flex-grow-1" id="todo-{{ .ID }}" hx-trigger="dblclick" hx-patch="/todo/{{ .ID }}/complete"
  hx-swap="outerHTML">
  <span class="panel-icon">
    <i class="fas fa-check" aria-hidden="true"></i>
  </span>
  <span id="description-{{ .ID }}">
    {{ .Description }}
  </span>
</a>
{{ else }}
<a class="panel-block is-flex-grow-1" id="todo-{{ .ID }}" hx-trigger="dblclick" hx-patch="/todo/{{ .ID }}/complete"
  hx-swap="outerHTML">
  <span class="panel-icon">
    <i class="fas fa-times" aria-hidden="true"></i>
  </span>
  <span id="description-{{ .ID }}">
    {{ .Description }}
  </span>
</a>
{{ end }}
{{ end }}
